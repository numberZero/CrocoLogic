<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<title>Крокодиловая логика</title>
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Крокодиловая логика</h1>
		<div id="Battlefield"></div>
		<div id="Control">
			<h2>Панель управления крокодилами</h2>
			<div id="Toolbox"></div>
			<div>
				<img id = "PlayButton" src = "play.png" onclick="playPause()">
				<!--img id = "SaveButton" src = "save.png" onclick="save()">
				<img id = "LoadButton" src = "load.png" onclick="load()">
				<img id = "ResetButton" src = "reset.png" onclick="reset()"-->
			</div>
			<div id="Infobox">
				<div id="InfoboxCroc">
					<h3><img id="InfoboxCrocImg" alt="" src=""> Крокодил (<span id="InfoboxCrocX"></span>; <span id="InfoboxCrocY"></span>)</h3>
					<p>Сонность: <span id="InfoboxCrocSleepy"></span></p>
					<p>Мяса съедено: <span id="InfoboxCrocAte"></span></p>
				</div>
				<div id="InfoboxMeat">
					<h3><img id="InfoboxMeatImg" alt="" src="meat.png"> Мясо (<span id="InfoboxMeatX"></span>; <span id="InfoboxMeatY"></span>)</h3>
				</div>
			</div>
		</div>
		<script type="text/ecmascript" src="main.js"></script>
		<script type="text/ecmascript" src="ui.js"></script>
	</body>
</html>
