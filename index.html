<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<title>Крокодиловая логика</title>
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Крокодиловая логика</h1>
		<div id="Battlefield"></div>
		<div id="Control">
			<h2>Панель управления крокодилами</h2>
			<img src = "crocU.png" onclick="setType(0)">
			<img src = "crocR.png" onclick="setType(1)">
			<img src = "crocL.png" onclick="setType(2)">
			<img src = "crocD.png" onclick="setType(3)">
			<img src = "crocO.png" onclick="setType(4)">
			<img src = "meat.png" onclick="setType(5)">
			<img src = "delete.png" onclick="setType(6)">
			<img id = "PlayButton" src = "play.png" onclick="setType(7)">
			<img id = "SaveButton" src = "save.png" onclick="setType(8)">
			<img id = "ResetButton" src = "reset.png" onclick="setType(9)">
		</div>
		<script type="text/ecmascript" src="main.js"></script>
	</body>
</html>
