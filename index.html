<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<title>Крокодиловая логика</title>
		<link type="text/css" rel="stylesheet" href="style/main.css">
	</head>
	<body>
		<h1>Крокодиловая логика</h1>
		<div id="BattlefieldContainer">
			<div id="Battlefield"></div>
		</div>
		<div id="Control">
			<h2>Панель управления крокодилами</h2>
			<div id="Toolbox"></div>
			<div id="Controlbox"></div>
			<div id="Infobox">
				<div id="InfoboxCroc">
					<h3><img id="InfoboxCrocImg" alt="" src=""> Крокодил #<span id="InfoboxCrocId"></span> (<span id="InfoboxCrocX"></span>; <span id="InfoboxCrocY"></span>)</h3>
					<p>Сонность: <span id="InfoboxCrocSleepy"></span></p>
					<p>Мяса съедено: <span id="InfoboxCrocAte"></span></p>
				</div>
				<div id="InfoboxMeat">
					<h3><img id="InfoboxMeatImg" alt="" src="image/meat.png"> Мясо (<span id="InfoboxMeatX"></span>; <span id="InfoboxMeatY"></span>)</h3>
				</div>
			</div>
		</div>
		<div id="Footer">
			<p>Авторы: Лобачевский Виталий, Павел Балан, Артём Вишняков.</p>
			<p>Распростроняется по <a href="LICENSE">лицензии GNU GPL v2</a></p>
			<p><a href="https://github.com/numberZero/CrocoLogic/">Исходный код</a> (Git)</p>
		</div>
		<div id="ModalLoad" class="Modal">
			<p>Вставьте сохраненный код:</p>
			<p><textarea cols="40" rows="10" id="ModalLoadJSON"></textarea></p>
			<p><button id="ModalLoadCancel">Отмена</button><button id="ModalLoadLoad">Загрузить</button></p>
		</div>
		<div id="ModalSave" class="Modal">
			<p>Выделите и скопируйте следующий код:</p>
			<p><textarea cols="40" rows="10" id="ModalSaveJSON"></textarea></p>
			<p><button id="ModalSaveOk">ОК</button></p>
		</div>
		<script type="text/ecmascript" src="script/main.js"></script>
		<script type="text/ecmascript" src="script/ui.js"></script>
	</body>
</html>
